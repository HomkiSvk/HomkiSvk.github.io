<!DOCTYPE html>
<link rel="stylesheet" href="index.css">
<html>

<head>
	<title>Word Search</title>
</head>

<body>
	<h1>Word Search</h1>
	<label for="wodLength">Word length: </label>
	<input type="number" id="wordLength" maxlength="2" max="10" min="1" value="5">

	<div class="characters">
		<label for="knownCharacters">Enter known characters:</label>
		<form id="characterInputs">
			<div>
				<label for="char1">1:</label>
				<input type="text" id="char1" maxlength="1">
			</div>
			<div>
				<label for="char2">2:</label>
				<input type="text" id="char2" maxlength="1">
			</div>
			<div>
				<label for="char3">3:</label>
				<input type="text" id="char3" maxlength="1">
			</div>
			<div>
				<label for="char4">4:</label>
				<input type="text" id="char4" maxlength="1">
			</div>
			<div>
				<label for="char5">5:</label>
				<input type="text" id="char5" maxlength="1">
			</div>
			<div>
				<label for="char6">6:</label>
				<input type="text" id="char6" maxlength="1">
			</div>
			<div>
				<label for="char7">7:</label>
				<input type="text" id="char7" maxlength="1">
			</div>
			<div>
				<label for="char8">8:</label>
				<input type="text" id="char8" maxlength="1">
			</div>
			<div>
				<label for="char9">9:</label>
				<input type="text" id="char9" maxlength="1">
			</div>
			<div>
				<label for="char10">10:</label>
				<input type="text" id="char10" maxlength="1">
			</div>
		</form>
	</div>
	<button onclick="searchWord('100K')">Search in 100K db</button>
	<button onclick="searchWord('1M')">Search in 1M db</button>
	<!-- <button onclick="searchWord('10M')">Search in 10M db</button> -->

	<div id="result"></div>

	<script src="searchWord.js"></script>
</body>

</html>
